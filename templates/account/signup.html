{% load socialaccount %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body>

    <div class="container text-dark mt-5">
        <div class="row justify-content-md-center">
          <div class="col-md-5 bg-grey p-3">
            <form class="form-signin" method="post">
                {% csrf_token %}
                <h1 class="h3 mb-3 text-center">Sign Up</h1>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" name="username" class="form-control mb-2" placeholder="Username" required autofocus>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="inputEmail" class="form-control mb-2" name="email" placeholder="Email">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password1" class="form-control mb-2" placeholder="Password" required>
                <label for="inputPassword2" class="sr-only">Confirm Password</label>
                <input type="password" id="inputPassword" name="password2" class="form-control" placeholder="Password" required>
                <div class="checkbox mb-3">
                  
                </div>

                {% for  field in registration_form %}
        <p>
          {% for error in field.errors %}
          <p style="color: red;">{{ error }}</p> 
          {% endfor %}
        </p>
    {% endfor %}
    {% if registration.non_field_errors %}
        <div style="color: red;">
            <p>{{ fegistration.non_field_errors }}</p>
        </div>
      {% endif %}

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
                
   
              </form>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
